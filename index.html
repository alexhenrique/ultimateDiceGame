<html>
  <head>
    <title>JavaScript</title>
    <style>
      #player1,
      #player2 {
          display: inline-block;
          width: 200px;
          height: 140px;
          border: 1px solid black;
          padding: 5px;
          margin: 25px;
          text-align: center;
          font-size: 7em;
      }
      
      #output {
          width: 550px;
          text-align: center;
          font-size: 2em;
      }
      
      button {
          padding: 10px;
          text-align: center;
          width: 550px;
      }
  </style>
  </head>
  <body>
    <div class="gameArea">        
        <div id="output"></div>
        <div id="player1"></div>
        <div id="player2"></div>
    </div>
    <button type="button">Roll</button>
    <script>
      const button = document.querySelector("button");
      const player1 = document.querySelector("#player1");  
      const player2 = document.querySelector("#player2");
      const output = document.querySelector("#output");
      button.addEventListener("click", function(){
        let rolls=[roll(6), roll(6)];
        let temp;
        let vitorias1 = 0;
        let vitorias2 = 0;
        let empate = 0;
        if(rolls[0] == rolls[1]){
          temp = "Ouve um empate"
          empate++;
        }else if (rolls[0] > rolls[1]){
          temp = "Jogador 1 ganhou"
          vitorias1++;
        }else if (rolls[0] < rolls[1]){
          temp = "Jogador 2 ganhou"
          vitorias2++;
        }
        console.log(rolls)
        console.log(temp)
        console.log(`Jogador 1 teve ${vitorias1} vitorias`)
        console.log(`Jogador 2 teve ${vitorias2} vitorias`)
        console.log(`Ouveram ${empate} empates`)
        output.innerHTML = temp;
        player1.innerHTML = rolls[0];
        player2.innerHTML = rolls[1];

      }) 

      function roll(num){
        let rNumber = Math.floor(Math.random() * num) + 1 ;
        return rNumber;
      }
    </script>
  </body>
</html>
